<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAW Signing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fireblocks RAW Signing demo</a>
    </nav>

    <div class="container mt-4">
        <h2>P2P Side</h2>
        <form id="p2pApiForm">
            <div class="form-group">
                <label for="p2pApiKey">API Key</label>
                <input type="text" class="form-control" id="p2pApiKey" name="p2p_api_key" value="{{ defaults['p2p_api_key']}}">
            </div>
            <div class="form-group">
                <label for="stashWalletAddress">Cosmos Wallet Address</label>
                <input type="text" class="form-control" id="stashWalletAddress" name="stash_wallet_address" value="{{ defaults['wallet_address'] }}">
            </div>
            <div class="form-group">
                <label for="amount">Amount of ATOM</label>
                <input type="number" class="form-control" id="amount" name="amount">
            </div>
            <button type="button" id="runP2PApi" class="btn btn-primary">Run P2P API</button>
        </form>

        <div class="form-group mt-4">
            <label for="txData">TX Data</label>
            <textarea class="form-control" id="txData" rows="3"></textarea>
        </div>

        <div class="form-group mt-4">
            <label for="txHash">TX Hash</label>
            <input type="text" class="form-control" id="txHash" name="tx_hash">
        </div>

        <h2>Fireblocks Side</h2>
        <form id="fireblocksForm">
            <div class="form-group">
                <label for="fireblocksApiKey">API Key</label>
                <input type="text" class="form-control" id="fireblocksApiKey" name="fireblocks_api_key" value="{{ defaults['fireblocks_api_key'] }}">
            </div>

            <form id="fireblocksSecretForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fireblocksSecret">Fireblocks secret key</label>
                    <input type="file" class="form-control-file" id="fireblocksSecret" name="fireblocks_secret">
                </div>
                <button type="button" id="uploadFireblocksSecret" class="btn btn-info">Upload</button>
            </form>
            <div id="uploadResult" class="alert"></div>

            <div class="form-group">
                <label for="fireblocksVaultId">Vault ID</label>
                <input type="text" class="form-control" id="fireblocksVaultId" name="fireblocks_vault_id" value="{{ defaults['fireblocks_vault_id'] }}">
            </div>
            <button type="button" id="launchFireblocks" class="btn btn-secondary">Send to Fireblocks</button>
        </form>

        <div class="form-group mt-4">
            <label for="result">Result</label>
            <textarea class="form-control" id="result" rows="3"></textarea>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            $('#runP2PApi').click(function() {
                $.ajax({
                    url: '/run_api',
                    type: 'post',
                    data: $('#p2pApiForm').serialize(),
                    success: function(data) {
                        $('#txData').val(data.tx_data);
                        $('#txHash').val(data.tx_hash);
                    }
                });
            });

            $('#launchFireblocks').click(function() {
                var formData = new FormData($('#fireblocksForm')[0]);
                formData.append('txData', $('#txData').val());
                formData.append('txHash', $('#txHash').val());
                $.ajax({
                    url: '/launch',
                    type: 'post',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        $('#result').val(data.fb_result);
                    }
                });
            });

            $('#uploadFireblocksSecret').click(function() {
                var formData = new FormData();
                formData.append('fireblocks_secret', $('#fireblocksSecret')[0].files[0]);

                $.ajax({
                    url: '/upload_fireblocks_secret',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#uploadResult').text(response.result);
                        console.log(response);
                    },
                    error: function(xhr, status, error) {
                        $('#uploadResult').text('Error: ' + error)
                        console.error(error);
                    }
                });
            });

        });
    </script>


</body>
</html>
